{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="container-fluid align-items-center w-50 mt-5 border rounded p-4">
        <h2 class='text-center mb-4'>Login</h2>
        <form method="post" class="jumbotron" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="username"
                       class="form-control"
                       id="username"
                       name="username"
                       required>
            </div>
            <div class="form-group mb-3">
                <label for="Password">Password:</label>
                <input type="password"
                       class="form-control"
                       id="Password"
                       name="password"
                       required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
    </div>
{% endblock content %}
